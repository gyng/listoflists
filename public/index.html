<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>List of Lists</title>

    <!-- Load pace progress bar first -->
    <script src="js/vendor/pace-0.4.10/pace.min.js"></script>
    <link href="js/vendor/pace-0.4.10/themes/pace-theme-minimal.css" rel="stylesheet" />

    <link href='http://fonts.googleapis.com/css?family=Marcellus|Marcellus+SC&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Vollkorn:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="stylesheets/lol.css">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/lol.js"></script>
</head>
<body>
    <nav>
        <ul>
            <!-- Sample lists -->
            <li><a class="home-link" href="./index.html" data-url="./index.html">HOME</a></li>
            <li><a class="page list-link" href="#data/aoty/aoty.json" data-url="data/aoty/aoty.json">AOTYOTY</a></li>
            <li><a class="page list-link" href="#data/afoty/afoty.json" data-url="data/afoty/afoty.json">AFOTYOTY</a></li>
        </ul>
    </nav>

    <div class="list">
        <header class="list-header">
            <h1 class="list-title"></h1>
            <p class="list-subtitle"></p>
        </header>
        <ol class="entries"></ol>
    </div>

    <!-- Landing Page -->
    <div class="landing">
        <h1 class="site-title">LIST OF LISTS</h1>

        <form name="load-list-form" action="/upload" method="post">
            <input class="load-list-input" name="post[input]" type="text" placeholder="Upload a JSON list (raw or URL)&hellip;"></input>
            <input class="load-list-submit" type="submit" value="&rarr;">
        </form>

        <div class="statistics">
            <h2>latest uploads</h2>
            <ul class="latest-uploads"></ul>
            <div class="total-uploads"></div>
        </div>
    </div>

    <!-- Templates-->
    <div id="dummy-entry" style="display: none;">
        <li class="entry">
            <div class="label"></div>
            <div class="image-container"></div>
            <div class="text">
               <div class="title"></div>
               <div class="subtitle"></div>
               <div class="subsubtitle"></div>
               <div class="writeup"></div>
               <div class="note"></div>
            </div>
        </li>
    </div>

    <div id="dummy-latest-entry" style="display: none;">
        <li class="latest-entry">
            <a class="list-link" href="#" data-url=""></a>
        </li>
    </div>
</body>
</html>
